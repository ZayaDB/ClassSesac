<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lAYOUT</title>
    <!--
      BOOTSTRAP CDN 불러오기
    -->
    <!--
      bootstrap css cdn link
    -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!--
      bootstrap JS cdn script
    -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--
        container
            -가장 기본적인 레이아웃 요소
        .container: 반응형 고정 컨테이너
    -->
    <h2 class="text-center">container</h2>
    <div class="container bg-primary">.container</div>
    <div class="container-fluid bg-warning">.container</div>

    <!-- breakpoint로 작성한 크기보다 화면 너비가 작아지면 뷰포트 전체 너비 사용 -->
    <div class="container-sm bg-primary">.container-sm</div>
    <div class="container-md bg-danger">.container-md</div>
    <div class="container-lg bg-info">.container-lg</div>
    <br /><br />
    <!-- position -->
    <h2>position</h2>
    <!--position-fixed 다른 요소의 위치 무시하는 친구 -->
    <div class="fixed-top bg-success" style="height: 10vh">.fixed-top</div>
    <div class="fixed-bottom bg-success" style="height: 10vh"></div>

    <!-- 
        position:sticky -> 해당 요소가 지정
     -->
    <div style="height: 1000px; background-color: pink"></div>
    <div class="sticky-top bg-danger"></div>
    <br />
    <!-- bootstrap icon- -->
  </body>
</html>
