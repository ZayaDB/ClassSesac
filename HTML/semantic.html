<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic</title>
  </head>
  <body>
    <header style="height: 50px; background-color: aquamarine">
      Header
      <nav style="height: auto; background-color: chartreuse">nav</nav>
    </header>
    <main style="height: 1000px; background-color: saddlebrown; display: flex">
      main
      <section style="width: 100%; background-color: blue">
        Section
        <article style="height: 80%; background-color: darkmagenta">
          Article
        </article>
        <article style="height: 80; background-color: rgb(211, 218, 8)">
          Article
        </article>
        <article style="height: 80; background-color: rgb(143, 124, 143)">
          Article
        </article>
        <article style="height: 80px; background-color: rgb(81, 63, 191)">
          Article
        </article>
      </section>
      <aside style="width: 20%; background-color: coral">Aside</aside>
    </main>
    <footer style="height: 50px; background-color: rgb(204, 15, 214)">
      Footer
    </footer>
  </body>
</html>
