<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 참조 방법</title>
    <link rel="stylesheet" href="./start_css.css" />
    <style>
      p {
        background-color: #dfdfdf;
        color: violet;
      }
      li {
        color: green;
      }
      /*background color : 배경색 지장
        color : 글씨 지정
        width : 너비 지정
        height : 높이 지정
      */
      h2 {
        background-color: blue;
        color: white;
      }
      h3 {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>css style 적용 방법 3가지</h1>
    <div style="background-color: pink">인라인 방법</div>
    <p>내장 스타일 방법</p>
    <ul>
      <li style="color: red">외부 스타일 시트</li>
      <li>방식</li>
    </ul>
    <a href="#">a 태그</a>
    <div style="background-color: green; color: white">
      <h1>인라인 방식</h1>
    </div>
    <h2>내장 스타일</h2>
    <p>link tag</p>
    <span>span 태그</span>
    <h3>h3 태그</h3>
  </body>
</html>
