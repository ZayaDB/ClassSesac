<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상요소 선택자와 가상 클래스 선택자</title>
    <style>
      .zoo > * {
        background-color: skyblue;
        font-size: 20px;
      }
      .zoo > h1:first-child {
        background-color: yellow;
      }
      .zoo > li:last-child {
        background-color: blueviolet;
      }
      .zoo > li:nth-child(2n) {
        background-color: white;
      }
      .zoo > *:not(div) {
        background-color: brown;
      }
      .content article {
        height: 500px;
        border: 5px solid blue;
      }
    </style>
  </head>
  <body>
    <section>
      <a href="#detail">상세정보</a>
      <a href="#review">후기</a>
      <a href="#community">커뮤니티</a>
    </section>
    <section class="content">
      <article id="detail">여기는 상세정보</article>
      <article id="review">여기는 후기</article>
      <article id="community">여기는 커뮤니티</article>
    </section>
    <h1>this is h1</h1>
    <div class="div1">
      <span></span>
    </div>
    <input type="text" />
    <div class="links">
      <a href="https://naver.com" target="_blank">네이버</a>
      <a href="https://google.co.kr" target="_blank">구글</a>
    </div>
    <hr />
    <ul class="zoo">
      <h1>새싹 동물원</h1>
      <div>원송이</div>
      <li>호랑이</li>
      <li>사자</li>
      <li>판다</li>
      <li>재규어</li>
      <li>곰</li>
      <li>코끼리</li>
      <li>낙타</li>
    </ul>
  </body>
</html>
