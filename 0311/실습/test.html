<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script defer src="./test.js"></script>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      img {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>이미지 바꾸기</h1>

      <img class="fruit" src="./image/q.jpg" alt="" />
      <br />
      <div class="btns">
        <button class="btn" id="apple">사과</button>
        <button class="btn" id="bananas">바나나</button>
        <button class="btn" id="grapes">포도</button>
        <button class="btn" id="peaches">복숭아</button>
      </div>
    </div>

    <script>
      $("#apple").click(() => {
        $(".fruit").attr("src", "./image/apple.jpg");
      });
      $("#bananas").click(() => {
        $(".fruit").attr("src", "./image/bananas.jpg");
      });
      $("#grapes").click(() => {
        $(".fruit").attr("src", "./image/grapes.jpg");
      });
      $("#peaches").click(() => {
        $(".fruit").attr("src", "./image/peaches.jpg");
      });
    </script>
  </body>
</html>
